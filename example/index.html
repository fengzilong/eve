			console.log( 'parent called' );
		};
		Parent.prototype.a = 1;

		const Origin = Pulse.makeClass( {
			component() {
				console.log( 'component' );
			},
			directive() {
				console.log( 'directive' );
			},
		}, {
			staticMethod: function () {},
		}, Parent );

		console.dir( Origin );

		console.dir( new Origin() );

		console.log( ( new Origin() ) instanceof Origin );

		const Origin2 = Origin.extend( {
			b: 6
		} );

		console.dir( Origin2 );

		console.log( ( new Origin2() ) instanceof Origin2 );

		console.log( new Origin2() );
