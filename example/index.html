<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/javascript" src="../dist/pulse.js"></script>
		<script type="text/javascript">
			const Button = Pulse.extend( {
				computed: {

				},
				methods: {
					helper( v ) {
						return v++
					},

					onClick( e ) {
						console.log( 'clicked' );
					}
				},
				template() `
					{#if helper(v)}
						<slot name="title"></slot>

						{ helper( helper( v ) ) }

						<div>{#inc content }</div>

						<div @click={ onClick($e) }></div>
					{/if}
				`,

				// a | b: c, d | e
				// a ? b : c
				// + - * / %
				// && ||
				// a()
				// a.b
				// a[ b ]
				// ( a )
				// < > <= >= === !== == !=

				// $$render() {};
				// $$paths: [],
				// -> watchers

				onCreated() {
					this.data = { v: 9 }
				},

				onMounted() {

				},

				onDisposed() {

				},
			} );

			const button = new Button();

			console.log( button );

			button.$mount();
		</script>
	</body>
</html>
