<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/javascript" src="../dist/pulse.js"></script>
		<script type="text/javascript">
		`
		{#if !helper[ a + b ](v)}
			<slot name="title"></slot>

			{ v + 1 && k ? '' : helper( helper( v ) ) }

			<div>
				abc
				{#inc content }
				def
			</div>

			<div @click="{ onClick($e) }"></div>
		{/if}

		{ a[ 1 + b * 2 ].b && c + 1 }
		{#if !helper[ a + b ](v)}{/if}
		{ v + 1 && k ? '' : helper( helper( v ) ) }
		`;
			const Button = Pulse.extend( {
				computed: {

				},
				methods: {
					isString( v ) {
						return typeof v === 'string'
					},

					onClick( e ) {
						console.log( 'clicked', e )
					},

					onEnter() {
						console.log( 'entered' );
					}
				},
				template:
				`
					<a @click.prevent="{ onClick($e) }">{ isString( v ) ? v + 1 : 'hello' }</a>
					<input :value="{ v }" @keyup.enter="{ onEnter() }" />

					{#if v.length > 5}
						文字长度不能超过5
					{/if}

					{#each items as item}
						{ item + 1 }
					{/each}
				`
				,

				// $$render() {};
				// $$paths: [],
				// -> watchers

				// 实例被创建
				created() {
					this.data.v = 9
				},

				// 被挂载到dom中
				attached() {

				},

				// 从dom中脱离
				detached() {

				},

				// 被销毁
				disposed() {

				},
			} );

			const button = new Button();

			console.log( button );

			button.$mount();
		</script>
	</body>
</html>
