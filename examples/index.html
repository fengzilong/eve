<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
	</head>
	<body>
		<div id="app"></div>

		<script type="text/javascript" src="../dist/pulse.js"></script>
		<script type="text/javascript">
			const Button = Pulse.extend( {
				computed: {

				},
				methods: {
					helper( v ) {
						return v++
					},

					onClick( e ) {
						console.log( 'clicked' )
					}
				},
				template:
				`
					{#if !helper[ a + b ](v)}
						<slot name="title"></slot>

						{ v + 1 && k ? '' : helper( helper( v ) ) }

						<div>
							abc
							{#inc content }
							def
						</div>

						<div @click="{ onClick($e) }"></div>
					{/if}
				`
				,

				// $$render() {};
				// $$paths: [],
				// -> watchers

				// 实例被创建
				onCreated() {
					this.data = { v: 9 }
				},

				// 被挂载到dom中
				onMounted() {

				},

				// 从dom中脱离
				onUnmounted() {

				},

				// 被销毁
				onDisposed() {

				},
			} );

			const button = new Button();

			console.log( button );

			button.$mount();
		</script>
	</body>
</html>
